<!DOCTYPE>
<html>
    <head>
        <title>Converting file to Base64 / ArrayBuffer / Binary / Text format</title>
        <script type="text/javascript">
            var parseAsBas64File = (event) => {
                let inputFileElement = event.target;
                let file = inputFileElement.files[0]; // Type is https://developer.mozilla.org/en-US/docs/Web/API/FileList
                console.log("File Type ---->", file.type);
                console.log("File size ---->", file.size);
                console.log("File name ---->", file.name);
                let reader = new FileReader();
                reader.onload = (event) => {   // event is https://developer.mozilla.org/en-US/docs/Web/API/ProgressEvent
                    // event.target or event.srcElement or event.currentTarget is FileReader
                    let data = event.target.result; //result is the property of the FileReader which has base64 encoded string
                    console.log("Bas64 Content ---->", data);
                };
                reader.readAsDataURL(file);
            };
            var parseAsArrayBufferFile = (event) => {
                let inputFileElement = event.target;
                let file = inputFileElement.files[0]; // Type is https://developer.mozilla.org/en-US/docs/Web/API/FileList

                    console.log("Binary Content ---->", data);

                    console.log("Text Content ---->", data);
                };
                reader.readAsText(file);
            };
        </script>
    </head>
    <body>
        <h6><a href="/index.html">Go Back</a></h6>
        <h1>Converting file to Base64 / ArrayBuffer / Binary / Text format</h1>
        <table border="1" cellpadding="10">
            <tr>
                <td>Select a File</td>
                <td><input type="file" onchange="parseAsBas64File(event)" /></td>
            </tr>
            <tr>
                <td>Select a File</td>
                <td><input type="file" onchange="parseAsArrayBufferFile(event)" /></td>

</html>
