<html>
<head>
     <script src="https://unpkg.com/react@15/dist/react.js"> </script>
     <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
     <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
    class YourName extends React.Component{
         render(){
              return <h1>Desu Sai Kumar you got {this.props.gotReact}</h1>;
         }
    }
    
    class HelloWorld extends React.Component{
         render(){
              return <div>Hello Sai, Welcome to --> {this.props.messageWorld} <YourName gotReact="props.messageWorld"/></div>;
         }
    }
    ReactDOM.render(<HelloWorld messageWorld="React "/>, document.getElementById('root'));
    
    </script>
</body>
</html>
